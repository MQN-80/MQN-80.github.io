" src="/logo.svg" alt="梦秋年"><!--]--><div class="vp-hero-infos"><h1 id="main-title">梦秋年</h1><p class="vp-description">早日拿到ssp!</p><p class="vp-actions"><a aria-label="博客主页 🏠" class="vp-link nav-link vp-action default nav-link vp-action default" href="/"><!---->博客主页 🏠<!----></a></p></div></div></header><!----><!----><div class="theme-hope-content"><p>过去二十年时间，敏捷宣言（Agile Manifesto）和精益创业（Lean startup）对软件社区最大的负面影响就是，一大堆外行或者并没有深刻理解软件工程的从业者，<br> 过分追求速度，过度曲解 MVP（Minimum Viable Product），而忽视了从起点出发前，必不可少的架构和设计功夫，导致大部分技术债实际上是架构和设计阶段的债务。</p></div><!----></main><!--]--><footer class="vp-footer-wrapper"><div class="vp-footer">MIT Licensed | Copyright © 2022-present pedrogao</div><!----></footer></div><!--]--><!----><!----><!--]--></div>
